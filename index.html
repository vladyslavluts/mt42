
<html ng-app="myApp" ng-cloak>

<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.css">
<link rel="stylesheet" href="css/mystyles.css" />
</head>
<body>
  <md-toolbar class="md-menu-toolbar">
    <div layout="row">
      <md-toolbar-filler layout layout-align="center center">
        <md-icon md-svg-icon="call:chat"></md-icon>
      </md-toolbar-filler>
<div ng-controller="itemController">
<div ng-model="data.mode" layout-gt-sm="row">
<md-input-container class="md-block" flex-gt-sm>
            <label>Search</label>
            <input ng-model="text">
          </md-input-container>  
      </div>
  <div ng-repeat="button in modes">
        <label>
            <input type="radio" ng-model="data.mode" value="{{button.value}}" name="modes" />
            {{button.label}}
        </label>
		</div>

  <!--   <md-radio-group ng-repeat="button in modes">
        
          <md-radio-button ng-model="data.mode" value="{{button.value}}" name="modes" class="md-primary">  
            {{button.label}}
        </md-radio-button>
		</md-radio-group>
</md-toolbar> -->		
	

<div ng-include="setFile()"></div>
</div>	
</div>
<!-- 
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.3/material.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script> 
<script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script type="text/javascript">
angular.module('myApp', []);
</script>
<script src="js/controllers/itemController.js"></script>
</body>
